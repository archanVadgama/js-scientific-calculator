<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- custom js -->
    <script src="assets/js/Modules/EventHandler.js" type="module"></script>
    <script src="assets/js/script.js" type="module"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div class="left-side">
          <button class="history-btn" id="history-btn">
            <span class="icon-space">
              <i class="fa-solid fa-clock-rotate-left"></i>
            </span>History
          </button>
          <div id="history"></div>
        </div>
        <input type="text" id="display" disabled autofocus />
      </div>
      <div class="calculator-buttons">
        <button class="toogle-mode"></button>
        <button class="button btn-operation active" data-value="Radians">Rad</button>
        <button class="button btn-operation" data-value="Degree">Deg</button>
        <button class="button btn-operation font-large" data-value="π">π</button>
        <button class="button btn-operation" data-value="%">%</button>
        <button class="button" id="delete" data-value="D">
          <span class="icon-color">
            <i class="fa-solid fa-delete-left"></i>
          </span>
        </button>
        <button class="button font-medium" id="clear" data-value="C">C</button>

        <button class="button btn-operation" data-value="(">(</button>
        <button class="button btn-operation" data-value=")">)</button>
        <button class="button btn-operation" data-value="sin(">sin</button>
        <button class="button" data-value="7">7</button>
        <button class="button" data-value="8">8</button>
        <button class="button" data-value="9">9</button>
        <button class="button btn-operation font-large" data-value="÷">÷</button>

        <button class="button btn-operation font-medium" data-value="sqrt">√</button>
        <button class="button btn-operation font-medium" data-value="fact">x!</button>
        <button class="button btn-operation" data-value="cos(">cos</button>
        <button class="button" data-value="4">4</button>
        <button class="button" data-value="5">5</button>
        <button class="button" data-value="6">6</button>
        <button class="button btn-operation font-large" data-value="×">×</button>

        <button class="button btn-operation" data-value="square">          
          <span>x<sup>2</sup></span>
        </button>
        <button class="button btn-operation" data-value="cube">          
          <span>x<sup>3</sup></span>
        </button>
        <button class="button btn-operation" data-value="tan(">tan</button>
        <button class="button" data-value="1">1</button>
        <button class="button" data-value="2">2</button>
        <button class="button" data-value="3">3</button>
        <button class="button btn-operation font-large" data-value="-">-</button>

        <button class="button btn-operation" data-value="e">e</button>
        <button class="button btn-operation" data-value="power">
          <span>x<sup>y</sup></span>
        </button>
        <button class="button btn-operation" data-value="log(">log</button>
        <button class="button" data-value="0">0</button>
        <button class="button font-large" data-value=".">.</button>
        <button class="button font-large" id="equals" data-value="=">=</button>
        <button class="button btn-operation font-large" data-value="+">+</button>
      </div>
    </div>
    <div class="full-history-container" id="full-history-container">
      <span id="close-btn">X</span>
      <h1 class="heading">Full History</h1>
      <div id="full-history">test</div>
    </div>
  </body>
</html>
