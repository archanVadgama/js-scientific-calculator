<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>

    <!-- custom css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- custom js -->
    <script src="assets/js/EventListener.js" type="module" defer></script>
    <script src="assets/js/script.js" type="module"></script>
  </head>
  <body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" id="display" disabled />
        </div>
        <div class="calculator-buttons">
            <div class="toogle-mode"></div>
            <div class="button btn-operation" data-value="cube"><span>x<sup>3</sup></span></div>
            <div class="button btn-operation" data-value="square"><span>x<sup>2</sup></span></div>
            <div class="button btn-operation" data-value="%">%</div>
            <div class="button" id="delete" data-value="D">
                <span class="icon-color"> 
                    <i class="fa-solid fa-delete-left"></i>
                </span>
            </div>
            <div class="button" id="clear" data-value="C">C</div>
            
            <div class="button btn-operation" data-value="x!">x!</div>
            <div class="button btn-operation" data-value="sin">sin</div>
            <div class="button" data-value="7">7</div>
            <div class="button" data-value="8">8</div>
            <div class="button" data-value="9">9</div>
            <div class="button btn-operation" data-value="÷">÷</div>
            
            <div class="button btn-operation" data-value="sqrt">√</div>
            <div class="button btn-operation " data-value="cos">cos</div>
            <div class="button" data-value="4">4</div>
            <div class="button" data-value="5">5</div>
            <div class="button" data-value="6">6</div>
            <div class="button btn-operation" data-value="*">*</div>
            
            <div class="button btn-operation" data-value="π">π</div>
            <div class="button btn-operation" data-value="tan">tan</div>
            <div class="button" data-value="1">1</div>
            <div class="button" data-value="2">2</div>
            <div class="button" data-value="3">3</div>
            <div class="button btn-operation" data-value="-">-</div>
            
            <div class="button btn-operation" data-value="power"><span>x<sup>y</sup></span></div>
            <div class="button btn-operation" data-value="log">log</div>
            <div class="button" data-value="0">0</div>
            <div class="button" data-value=".">.</div>
            <div class="button" id="equals" >=</div>
            <div class="button btn-operation" data-value="+">+</div>
        </div>
    </div>
    
      
  </body>
</html>
